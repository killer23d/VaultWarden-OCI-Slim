# sqlite-thresholds.conf -- SQLite analysis thresholds for intelligent maintenance
# Used by sqlite-analyzer.sh for determining maintenance operations

# Fragmentation Analysis Thresholds
FRAGMENTATION_WARNING=1.3
FRAGMENTATION_CRITICAL=1.5

# Free Space Thresholds (percentage)
FREELIST_WARNING=10.0
FREELIST_CRITICAL=15.0

# WAL File Size Thresholds (MB)
WAL_SIZE_WARNING_MB=1.0
WAL_SIZE_CRITICAL_MB=10.0

# Database Size Categories (MB)
DB_SIZE_SMALL_MB=10.0
DB_SIZE_MEDIUM_MB=50.0
DB_SIZE_LARGE_MB=100.0
DB_SIZE_HUGE_MB=300.0

# Statistics Freshness (days)
STAT_FRESHNESS_DAYS=7
STAT_FRESHNESS_WARNING_DAYS=14

# Performance Thresholds
QUERY_TIME_WARNING_MS=100
QUERY_TIME_CRITICAL_MS=500

# Maintenance Operation Priorities
VACUUM_PRIORITY_THRESHOLD=1.4
ANALYZE_SIZE_THRESHOLD_MB=5.0
OPTIMIZE_MIN_TABLE_COUNT=3

# Safety Limits for 1 OCPU
MAX_VACUUM_SIZE_MB=1000
MAX_OPERATION_DURATION_S=3600
MAX_CONCURRENT_OPERATIONS=1
