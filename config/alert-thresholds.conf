# alert-thresholds.conf -- Email alerting thresholds / toggles
# These complement performance-targets.conf for alert-specific policies

# Email retry when sending fails
ALERT_EMAIL_RETRY=false

# Minimum interval between alert emails (seconds)
ALERT_MIN_INTERVAL_S=1800

# Fail2ban alert thresholds
ALERT_FAIL2BAN_BANNED_WARNING=10
ALERT_FAIL2BAN_BANNED_CRITICAL=25
