# monitoring-intervals.conf -- Refresh rates and monitoring intervals
# Optimized for 1 OCPU efficiency and system load management
# All timing values from monitoring scripts externalized here

# ================================
# DASHBOARD REFRESH INTERVALS
# ================================
# Main dashboard refresh rate (seconds)
DASHBOARD_REFRESH_INTERVAL=5

# Watch mode refresh rate (seconds)
DASHBOARD_WATCH_INTERVAL=30

# Interactive mode timeout (seconds)
DASHBOARD_INTERACTIVE_TIMEOUT=300

# Static display refresh (set to 0 for single display)
DASHBOARD_STATIC_REFRESH=0

# ================================
# PERFORMANCE MONITORING INTERVALS
# ================================
# Real-time monitoring refresh rate (seconds)
PERF_MONITOR_INTERVAL=5

# Performance sample count for averaging
PERF_MONITOR_SAMPLE_COUNT=3

# Performance data cache duration (seconds)
PERF_CACHE_DURATION=5

# Benchmark iteration counts
BENCHMARK_CPU_ITERATIONS=3
BENCHMARK_MEMORY_ITERATIONS=2
BENCHMARK_DISK_ITERATIONS=2
BENCHMARK_SQLITE_ITERATIONS=5

# ================================
# SYSTEM METRIC COLLECTION INTERVALS
# ================================
# CPU sampling interval for accuracy (seconds)
CPU_SAMPLE_INTERVAL=1

# Memory check frequency (seconds)
MEMORY_CHECK_INTERVAL=5

# Disk usage check frequency (seconds)  
DISK_CHECK_INTERVAL=10

# Network status check frequency (seconds)
NETWORK_CHECK_INTERVAL=5

# Load average sampling (seconds)
LOAD_AVERAGE_SAMPLE_INTERVAL=2

# ================================
# CONTAINER MONITORING INTERVALS
# ================================
# Container stats collection (seconds)
CONTAINER_STATS_INTERVAL=10

# Container health check frequency (seconds)
CONTAINER_HEALTH_CHECK_INTERVAL=30

# Container log tail lines
CONTAINER_LOG_TAIL_LINES=20

# Container log refresh (seconds)
CONTAINER_LOG_REFRESH=15

# ================================
# SQLITE MONITORING INTERVALS
# ================================
# SQLite health check frequency (seconds)
SQLITE_HEALTH_CHECK_INTERVAL=60

# SQLite metrics cache duration (seconds)
SQLITE_METRICS_CACHE_DURATION=30

# SQLite activity monitoring (seconds)
SQLITE_ACTIVITY_MONITOR_INTERVAL=15

# SQLite WAL file check frequency (seconds)
SQLITE_WAL_CHECK_INTERVAL=30

# SQLite backup check frequency (seconds)
SQLITE_BACKUP_CHECK_INTERVAL=300

# ================================
# ALERT AND NOTIFICATION INTERVALS
# ================================
# Alert checking frequency (seconds)
ALERT_CHECK_INTERVAL=60

# Critical alert recheck frequency (seconds)
CRITICAL_ALERT_RECHECK_INTERVAL=30

# Notification throttling (seconds between duplicate notifications)
NOTIFICATION_THROTTLE_INTERVAL=3600

# Alert escalation check (seconds)
ALERT_ESCALATION_CHECK_INTERVAL=1800

# ================================
# MAINTENANCE AND CLEANUP INTERVALS
# ================================
# Automatic maintenance check (seconds)
MAINTENANCE_CHECK_INTERVAL=3600

# Maintenance operation retry interval (seconds)
MAINTENANCE_RETRY_INTERVAL=3600

# Maximum maintenance operation duration (seconds)
MAINTENANCE_MAX_DURATION=7200

# Maintenance schedule check (seconds)
MAINTENANCE_SCHEDULE_CHECK=86400

# ================================
# LOGGING INTERVALS
# ================================
# Log rotation check frequency (seconds)
LOG_ROTATION_CHECK_INTERVAL=3600

# Log cleanup frequency (seconds)
LOG_CLEANUP_INTERVAL=86400

# Performance log retention (days)
PERFORMANCE_LOG_RETENTION_DAYS=7

# Maintenance log retention (days)  
MAINTENANCE_LOG_RETENTION_DAYS=30

# ================================
# TIMEOUT VALUES
# ================================
# Command execution timeouts (seconds)
COMMAND_TIMEOUT_SHORT=10
COMMAND_TIMEOUT_MEDIUM=30
COMMAND_TIMEOUT_LONG=60

# Network connectivity test timeout (seconds)
NETWORK_TEST_TIMEOUT=5

# Database operation timeout (seconds)
DATABASE_OPERATION_TIMEOUT=30

# Docker command timeout (seconds)
DOCKER_COMMAND_TIMEOUT=20

# ================================
# PERFORMANCE OPTIMIZATION SETTINGS
# ================================
# Enable metric caching to reduce system calls
ENABLE_METRIC_CACHING=true

# Cache expiration for different metric types (seconds)
CACHE_SYSTEM_METRICS=5
CACHE_CONTAINER_METRICS=10
CACHE_SQLITE_METRICS=30
CACHE_NETWORK_METRICS=15

# Adaptive interval scaling based on system load
ADAPTIVE_INTERVAL_SCALING=true

# Scale factor for high load situations
HIGH_LOAD_SCALE_FACTOR=2.0
HIGH_LOAD_THRESHOLD=1.2

# Reduce I/O during high system load
REDUCE_IO_DURING_HIGH_LOAD=true
HIGH_LOAD_IO_REDUCTION_PCT=50

# ================================
# 1 OCPU OPTIMIZATION FLAGS
# ================================
# Single CPU mode optimizations
SINGLE_CPU_MODE=true

# Optimize for low resource usage
OPTIMIZE_FOR_LOW_RESOURCE=true

# Minimize background task frequency
MINIMIZE_BACKGROUND_TASKS=true

# Reduce concurrent operations on single CPU
MAX_CONCURRENT_OPERATIONS=1

# CPU-aware operation scheduling
CPU_AWARE_SCHEDULING=true

# ================================
# DEBUG AND DEVELOPMENT INTERVALS
# ================================
# Debug mode refresh rates (faster for development)
DEBUG_REFRESH_INTERVAL=2
DEBUG_LOG_INTERVAL=1

# Development mode sample counts
DEV_SAMPLE_COUNT=1
DEV_CACHE_DURATION=1

# Test mode intervals
TEST_MODE_REFRESH=1
TEST_MODE_DURATION=60
